{% extends "template.html" %}

{% block content %}
  {% for img, label in images_labels %}
    <div class="label-card mdl-card mdl-shadow--2dp"
      {% if img %}style="background: url('{{img}}') center / cover;"{% endif %}>
      <div class="mdl-card__title mdl-card--expand"></div>

      <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/label/{{label}}">
          {{label}}
        </a>
      </div>
    </div>
  {% endfor %}
   <div class="mdl-card__actions mdl-card--border">
        <form method="POST" action="/shutdown">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            RETURN
          </button>
        </form>
      </div>
  {% if not images_labels %}
    <div class="crawl-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>
          No images have been processed yet
          </h4>
          <form method="POST" action="/shutdown">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            RETURN
          </button>
        </form>
      </div>
    </div>
  {% endif %}
{% endblock content %}
